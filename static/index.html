<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>LettuceThink</title>

<style>
.add-vertical-space { margin-top: 16px; }
.btn-standout { padding: 12px; font-size: 28px; line-height: 30px; white-space: normal; }
.zone-info { padding: 12px; font-size: 28px; line-height: 30px; }
</style>
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="zone-info text-center">Planche A - Zone 3</div>
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block btn-standout">Sarcler toute la surface</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block btn-standout">Sarcler autour des semis</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block btn-standout">Sarcler entre les plantes</button>
        </div>
      </div>
      
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block btn-standout">Ne rien faire</button>
        </div>
      </div>
      
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-secondary btn-lg btn-block btn-standout">Repositionner l'outil</button> 
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
