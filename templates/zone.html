<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>LettuceThink</title>

<style>
.add-vertical-space { margin-top: 16px; }
.btn-standout { padding: 12px; font-size: 28px; line-height: 30px; white-space: normal; }
.zone-info { padding: 0px; font-size: 24px; line-height: 24px; border: 0px; margin: 4px; }
.zone-details { padding: 0px; font-size: 14px; line-height: 16px; border: 0px; margin: 0px; }
</style>
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="zone-info text-center">Planche {{location.bed}} - Zone {{location.zone}}</div>
          <div class="zone-details text-center">{{ action[4] }}</div>
          <div class="zone-details text-center">{{ action[2] }}</div>
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="hoe_all" class="btn {% if action[5] == 'hoe_all' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-lg btn-block btn-standout">Sarcler toute la surface</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="hoe_inbetween" class="btn {% if action[5] == 'hoe_inbetween' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-lg btn-block btn-standout">Sarcler entre les plantes</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="hoe_weeds" class="btn {% if action[5] == 'hoe_weeds' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-lg btn-block btn-standout">Sarclage sélectif</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="hoe_seeds" class="btn {% if action[5] == 'hoe_seeds' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-lg btn-block btn-standout">Sarcler autour des semis</button>
        </div>
      </div>
      
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="skip" class="btn {% if action[5] == 'skip' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-lg btn-block btn-standout">Ne rien faire</button>
        </div>
      </div>
      
      <div class="row add-vertical-space">
        <div class="col-sm">
          <hr> 
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="home" class="btn btn-outline-secondary btn-lg btn-block btn-standout">Repositionner l'outil</button> 
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="back" class="btn btn-outline-secondary btn-lg btn-block btn-standout">Zone précédente</button> 
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="farm" class="btn btn-outline-secondary btn-lg btn-block btn-standout">Retour aux planches</button> 
        </div>
      </div>
      
      <div class="row add-vertical-space">
        <div class="col-sm">
          <hr> 
        </div>
      </div>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>
var bed = "{{ location.bed }}";
var zone = "{{ location.zone }}";
$(function(){
  $("#hoe_all").on("click", function (e) {
    $("body").load("hoe_all?bed=" + bed + "&zone=" + zone);
  });
  $("#hoe_inbetween").on("click", function (e) {
    $("body").load("hoe_inbetween?bed=" + bed + "&zone=" + zone);
  });
  $("#hoe_weeds").on("click", function (e) {
    $("body").load("hoe_weeds?bed=" + bed + "&zone=" + zone);
  });
  $("#hoe_seeds").on("click", function (e) {
    $("body").load("hoe_seeds?bed=" + bed + "&zone=" + zone);
  });
  $("#skip").on("click", function (e) {
    $("body").load("skip?bed=" + bed + "&zone=" + zone);
  });
  $("#home").on("click", function (e) {
    $("body").load("home?bed=" + bed + "&zone=" + zone);
  });
  $("#back").on("click", function (e) {
    $("body").load("back?bed=" + bed + "&zone=" + zone);
  });
  $("#farm").on("click", function (e) {
    $("body").load("/");
  });
});
</script>
  </body>
</html>
