<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>LettuceThink</title>

<style>
.add-vertical-space { margin-top: 20px; }
.btn-bed { padding: 36px; font-size: 36px; line-height: 36px; white-space: normal; }
</style>
    
  </head>
  <body>

    <div class="container">
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block btn-bed" id="I1">Planche intérieure I1</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block btn-bed" id="E1">Planche extérieure E1</button>
        </div>
      </div>
        
      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block btn-bed" id="E3">Planche extérieure E3</button>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>
$(function(){
  $("#I1").on("click", function (e) {
    $("body").load("zone?bed=I1&zone=1");
  });
  
  $("#E1").on("click", function (e) {
    window.location = "zone?bed=E1&zone=1";
  });
  
  $("#E3").on("click", function (e) {
    window.location = "zone?bed=E3&zone=1";
  });
});
</script>
    
  </body>
</html>
