<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>LettuceThink</title>

<style>
.add-vertical-space { margin-top: 10px; margin-bottom: 10px; }
.btn-bed { padding: 12px; font-size: 24px; line-height: 36px; white-space: normal; margin-bottom: 10px; }
table.farm { vertical-align: top; margin: 20px; }
td.farm { vertical-align: top; text-align: center; padding: 10px; }
table.bed { padding: 0px; font-size: 14px; line-height: 16px; margin: 0px; border-collapse: collapse;}
td.zone { width: 100px; height: 100px; padding: 10px: 14px; border: solid 2px black; margin: 0px; text-align: center; }
div.number { diplay: inline; font-size: 20px; font-weight: 700; }
div.exp { diplay: inline; }
</style>
    
  </head>
  <body>

    <div class="container">
      <div class="row add-vertical-space">
        <div class="col-sm">
          <table class="farm">
            <tr>
              {% for name in names %}
              <td class="farm">
                Planche <button type="button" class="btn btn-dark btn-lg btn-block btn-bed" id="{{ name }}" onclick="showZone('{{name}}', 1)">{{ name }}</button>
                {% set zones = beds[name] %}
                <table class="bed">
                  {% for zone in zones %}
                  <tr>
                    <td class="zone text-center" onclick="showZone('{{name}}', '{{ zone[1] }}')" style="background-color: {{ zone[6] }};"><div class="number">{{ zone[1] }}</div><br><div class="exp">{{ zone[2] }}</div></td>
                  </tr>
                  {% endfor %}        
                </table>
              <td>
                {% endfor %}        
            </tr>
          </table>
        </div>
      </div>

      <div class="row add-vertical-space">
        <div class="col-sm">
          <button type="button" id="config" class="btn btn-primary btn-lg btn-block btn-standout">Configuration</button>
        </div> 
      </div>
      
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>

function loadPage(path) {
    window.location = path;
}

function showZone(bed, zone)
{
    loadPage("moveto?bed=" + bed + "&zone=" + zone);
}

$("#config").on("click", function (e) {
    loadPage("/config.html");
});

</script>
    
  </body>
</html>
