<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>LettuceThink</title>

<style>
.add-vertical-space { margin-top: 16px; }
.btn-standout { padding: 12px; font-size: 28px; line-height: 30px; white-space: normal; }
.zone-info { padding: 0px; font-size: 24px; line-height: 24px; border: 0px; margin: 4px; }
.zone-details { padding: 0px; font-size: 14px; line-height: 16px; border: 0px; margin: 0px; }
</style>
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="zone-details text-center">Avancez Ã </div>
          <div class="zone-info text-center">Planche {{location.bed}} - Zone {{location.zone}}</div>
          <div class="zone-details text-center">{{ action[3] }}</div>
          <div class="zone-details text-center">{{ action[2] }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <img id="topcam" src="/topcam.jpg" width="320" height="240">
        </div> 
      </div>

      <div class="row">
        <div class="col-sm" style="margin-bottom: 20px">
          <button type="button" id="ok" class="btn btn-primary btn-lg btn-block btn-standout">OK</button>
        </div> 
      </div>

      <div class="row">
        <div class="col-sm" style="margin-bottom: 20px">
          <button type="button" id="annuler" class="btn btn-outline-secondary btn-lg btn-block btn-standout">Retour aux planches</button>
        </div> 
      </div>
      
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>
var bed = "{{ location.bed }}";
var zone = {{ location.zone }};

$("#topcam").attr("src", "/topcam.jpg?dummy=" + Date.now());

$("#ok").on("click", function (e) {
    //$("body").load("zone?bed=" + bed + "&zone=" + zone);
    window.location = "zone?bed=" + bed + "&zone=" + zone;
});

$("#annuler").on("click", function (e) {
    window.location = "/";
});

var updateCamera = function() {
    $("#topcam").attr("src", "/topcam.jpg?dummy=" + Date.now());
};
var timerID = setInterval(updateCamera, 2000);
</script>
  </body>
</html>
